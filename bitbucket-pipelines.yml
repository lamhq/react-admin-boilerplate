pipelines:
  custom:
    # Deploy to test
    deploy-to-test:
      - step:
          name: Build
          image: node:12.16.1-alpine
          caches:
            - node
          script:
            - yarn install --production=false
            - yarn run build
          artifacts:
            - dist/**
      - step:
          name: Deploy
          deployment: Test
          script:
            - npm run deploy
          services:
          - docker




