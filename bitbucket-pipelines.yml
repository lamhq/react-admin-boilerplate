pipelines:
  custom:
    # Deploy to test
    deploy-to-test:
      - step:
          name: Build
          image: node:12.16.1-alpine
          caches:
            - node
          script:
            - pwd
            - ls -l
            - scripts/build.sh
          artifacts:
            - dist/**
      - step:
          name: Deploy
          deployment: Test
          caches:
            - node
          script:
            - scripts/deploy.sh
          services:
          - docker




